<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-icons.html">

</head><body><dom-module id="news-network-warning">

    <template>

        <style>
            :host
            {
                display    : block;
                padding    : 120px 20px;
                text-align : center;
                }

            [hidden]
            {
                display : none !important;
                }

            iron-icon
            {
                display : inline-block;
                width   : 30px;
                height  : 30px;
                }

            h1
            {
                font-weight : 300;
                }

            button
            {
                background  : transparent;
                border      : var(--app-button-border-style);
                padding     : 10px 20px;
                font-weight : 600;
                color       : inherit;
                }

            /* mobile */
            @media (max-width : 767px)
            {
                :host
                {
                    box-sizing : border-box;
                    height     : 100vh;
                    background : var(--app-nav-background-color);
                    color      : var(--app-nav-text-color);
                    }

                button
                {
                    border : 2px solid var(--app-nav-text-color);
                    color  : var(--app-nav-text-color);
                    }
                }
        </style>

        <iron-icon icon="cloud-off"></iron-icon>
        <div hidden$="[[offline]]">
            <h1>Couldn't reach the server</h1>
        </div>
        <div hidden$="[[!offline]]">
            <h1>No internet connection</h1>
            <p>Check if your device is connected to a mobile network or WiFi.</p>
        </div>

        <button on-tap="_tryReconnect">Try Again</button>
    </template>

    <script>Polymer({is:"news-network-warning",properties:{offline:Boolean},_tryReconnect:function(){this.fire("try-reconnect",null,{bubbles:!1})}});</script>
</dom-module>
</body></html>

  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }

      #background {
        @apply(--layout-fit);
        overflow: hidden;
        height: 100%;
      }

      #backgroundFrontLayer {
        min-height: 100%;
        pointer-events: none;
        background-size: cover;
        @apply(--app-box-background-front-layer);
      }

      #contentContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      :host([disabled]),
      :host([disabled]) #backgroundFrontLayer {
        transition: none !important;
      }
    </style>

    <div id="background">
      <div id="backgroundFrontLayer">
        <content select="[background]"></content>
      </div>
    </div>
    <div id="contentContainer">
      <content id="content"></content>
    </div>
  </template>

  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>
  </template>
</dom-module>

  :root {
    /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
    --primary-text-color: var(--light-theme-text-color);
    --primary-background-color: var(--light-theme-background-color);
    --secondary-text-color: var(--light-theme-secondary-color);
    --disabled-text-color: var(--light-theme-disabled-color);
    --divider-color: var(--light-theme-divider-color);
    --error-color: var(--paper-deep-orange-a700);

    /*
     * Primary and accent colors. Also see color.html for more colors.
     */
    --primary-color: var(--paper-indigo-500);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);

    --accent-color: var(--paper-pink-a200);
    --light-accent-color: var(--paper-pink-a100);
    --dark-accent-color: var(--paper-pink-a400);


    /*
     * Material Design Light background theme
     */
    --light-theme-background-color: #ffffff;
    --light-theme-base-color: #000000;
    --light-theme-text-color: var(--paper-grey-900);
    --light-theme-secondary-color: #737373;  /* for secondary text and icons */
    --light-theme-disabled-color: #9b9b9b;  /* disabled/hint text */
    --light-theme-divider-color: #dbdbdb;

    /*
     * Material Design Dark background theme
     */
    --dark-theme-background-color: var(--paper-grey-900);
    --dark-theme-base-color: #ffffff;
    --dark-theme-text-color: #ffffff;
    --dark-theme-secondary-color: #bcbcbc;  /* for secondary text and icons */
    --dark-theme-disabled-color: #646464;  /* disabled/hint text */
    --dark-theme-divider-color: #3c3c3c;

    /*
     * Deprecated values because of their confusing names.
     */
    --text-primary-color: var(--dark-theme-text-color);
    --default-primary-color: var(--primary-color);

  }

        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }

      :host([swipe-open]) > #contentContainer::after {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 100%;

        visibility: visible;

        width: 20px;

        content: '';
      }

      :host([swipe-open][position=right]) > #contentContainer::after {
        right: 100%;
        left: auto;
      }

      :host([opened]) > #contentContainer {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      #scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        transition-property: opacity;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

      :host([opened]) > #scrim {
        opacity: 1;
      }

      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        /**
         * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
         * scrim from showing when toggling between closed and opened/persistent.
         */

        opacity: 0;
      }
    </style>

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content></content>
    </div>

<dom-module id="news-drawer" assetpath="./">

    <template>

        <style>
            app-drawer
            {

                                   {
                                       background : var(--app-nav-background-color);
                                       color      : var(--app-nav-text-color);
                                       };
                --app-drawer-width : 230px;
                z-index            : 11;
                }

            app-drawer paper-icon-button
            {
                margin                        : 10px;
                --paper-icon-button-ink-color : var(--app-nav-text-color);
                }

            .drawer-list
            {
                margin : 0 20px;
                }

            .drawer-list a
            {
                display         : block;
                padding         : 0 24px;
                line-height     : 48px;
                text-decoration : none;
                color           : inherit;
                }

            .drawer-list a.iron-selected
            {
                background : var(--app-nav-selected-background-color);
                }

        </style>

        <app-drawer opened="{{drawerOpened}}" swipe-open="" tabindex="0">
            <paper-icon-button icon="close" on-click="_closeDrawer"></paper-icon-button>
            <iron-selector role="navigation" class="drawer-list" selected="[[category.name]]" attr-for-selected="name">
                <template is="dom-repeat" items="[[categories]]" as="category" initial-count="9">
                    <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
                </template>
            </iron-selector>
        </app-drawer>
    </template>

<dom-module id="news-network-warning" assetpath="./">

    <template>

        <style>
            :host
            {
                display    : block;
                padding    : 120px 20px;
                text-align : center;
                }

            [hidden]
            {
                display : none !important;
                }

            iron-icon
            {
                display : inline-block;
                width   : 30px;
                height  : 30px;
                }

            h1
            {
                font-weight : 300;
                }

            button
            {
                background  : transparent;
                border      : var(--app-button-border-style);
                padding     : 10px 20px;
                font-weight : 600;
                color       : inherit;
                }

            /* mobile */
            @media (max-width : 767px)
            {
                :host
                {
                    box-sizing : border-box;
                    height     : 100vh;
                    background : var(--app-nav-background-color);
                    color      : var(--app-nav-text-color);
                    }

                button
                {
                    border : 2px solid var(--app-nav-text-color);
                    color  : var(--app-nav-text-color);
                    }
                }
        </style>

        <iron-icon icon="cloud-off"></iron-icon>
        <div hidden$="[[offline]]">
            <h1>Couldn't reach the server</h1>
        </div>
        <div hidden$="[[!offline]]">
            <h1>No internet connection</h1>
            <p>Check if your device is connected to a mobile network or WiFi.</p>
        </div>

        <button on-tap="_tryReconnect">Try Again</button>
    </template>

    <script>Polymer({is:"news-network-warning",properties:{offline:Boolean},_tryReconnect:function(){this.fire("try-reconnect",null,{bubbles:!1})}});</script>
</dom-module>
<dom-module id="news-snackbar" assetpath="./">

    <template>

        <style>
            :host
            {
                display             : block;
                position            : fixed;
                left                : calc(50% - 160px);
                right               : calc(50% - 160px);
                bottom              : 0;
                width               : 320px;
                background-color    : var(--app-nav-background-color);
                box-shadow          : 0 0 10px rgba(0, 0, 0, 0.2);
                color               : var(--app-nav-text-color);
                padding             : 12px;
                visibility          : hidden;
                text-align          : center;
                will-change         : transform;
                -webkit-transform   : translate3d(0, 100%, 0);
                transform           : translate3d(0, 100%, 0);
                transition-property : visibility, -webkit-transform;
                transition-property : visibility, transform;
                transition-duration : 0.2s;
                }

            :host(.opened)
            {
                visibility        : visible;
                -webkit-transform : translate3d(0, 0, 0);
                transform         : translate3d(0, 0, 0);
                }

            /* mobile */
            @media (max-width : 767px)
            {
                :host
                {
                    left  : 0;
                    right : 0;
                    width : auto;
                    }
                }
        </style>

        <content></content>
    </template>

<html><head><meta charset="UTF-8"><link rel="import" href="news-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="news-article-cover" assetpath="./">

    <template>

        <style>
            :host
            {
                display : block;
                }

            [hidden]
            {
                display : none !important;
                }

            .flex
            {
                flex : 1;
                }

            .cover-text .category
            {
                padding     : 6px 20px 7px;
                border      : var(--app-border-style);
                display     : inline-block;
                font-weight : bold;
                font-size   : 11px;
                }

            h1
            {
                font-weight : normal;
                font-size   : 37px;
                line-height : 47px;
                margin      : 24px 0;
                }

            .cover-text .meta
            {
                font-size   : 11px;
                font-weight : bold;
                border-top  : var(--app-border-style);
                padding     : 24px 0;
                }

            .cover-img-container
            {
                position : relative;
                width    : 100%;
                }

            .cover-img-container > news-img
            {
                display    : block;
                width      : 100%;
                height     : auto;
                min-height : 60vh;
                object-fit : cover;
                }

            :host-context(.fixed-viewport-height) .cover-img-container > news-img
            {
                min-height : calc(var(--viewport-height) * 0.6);
                }

            .timer-icon
            {
                margin-left : 30px;
                }

            /* mobile */
            @media (max-width : 767px)
            {
                :host
                {
                    background : #000;
                    }

                .cover-text
                {
                    position       : relative;
                    display        : flex;
                    flex-direction : column;
                    height         : 100vh;
                    box-sizing     : border-box;
                    color          : var(--app-cover-text-color);
                    padding        : 0 24px;
                    z-index        : 1;
                    }

                :host-context(.fixed-viewport-height) .cover-text
                {
                    height : var(--viewport-height);
                    }

                .cover-text .category
                {
                    border : var(--app-transparent-border-style);
                    }

                .cover-text .meta
                {
                    font-size   : 11px;
                    font-weight : bold;
                    border-top  : var(--app-transparent-border-style);
                    }

                .cover-img-container
                {
                    position : absolute;
                    top      : 0;
                    }

                .cover-img-container .scrim
                {
                    position   : absolute;
                    top        : 0;
                    right      : 0;
                    bottom     : 0;
                    left       : 0;
                    background : linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.25) 25%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.7) 80%, rgba(0, 0, 0, 1) 100%);
                    }
                }

            /* mobile and desktop small */
            @media (max-width : 1309px)
            {
                h1
                {
                    font-size          : 6vh;
                    line-height        : 7vh;
                    max-height         : calc(7vh * 7);
                    overflow           : hidden;
                    display            : -webkit-box;
                    -webkit-line-clamp : 7;
                    -webkit-box-orient : vertical;
                    }

                :host-context(.fixed-viewport-height) h1
                {
                    font-size   : calc(var(--viewport-height) * 0.06);
                    line-height : calc(var(--viewport-height) * 0.07);
                    max-height  : calc(var(--viewport-height) * 0.49);
                    }
                }
        </style>

        <div class="cover-text">
            <div class="flex"></div>
            <div>
                <div class="category">[[article.category]]</div>
            </div>
            <h1>[[article.headline]]</h1>
            <div class="meta">
                <span>[[article.timeAgo]]</span>
                <iron-icon class="timer-icon" icon="timer"></iron-icon>
                <span>[[article.readTime]]</span>
            </div>
        </div>

        <div class="cover-img-container">
            <news-img src="[[article.imageUrl]]" hidden$="[[!article.imageUrl]]"></news-img>
            <div class="scrim"></div>
        </div>
    </template>

    <script>Polymer({is:"news-article-cover",properties:{article:Object}});</script>
</dom-module>
</div><dom-module id="news-article">
    <template>
        <style>
            :host
            {
                display : block;
                }

            [hidden]
            {
                display : none !important;
                }

            .container
            {
                display : flex;
                }

            .container .fade-in
            {
                opacity : 0;
                }

            .container[fade-in] .fade-in
            {
                opacity    : 1;
                transition : opacity 500ms;
                }

            .flex
            {
                flex : 1;
                }

            .preview-cover
            {
                display : none;
                }

            #content
            {
                font-size   : 16px;
                line-height : 26px;
                }

            #content img
            {
                max-width : 100%;
                }

            #content figure
            {
                margin-left  : 0;
                margin-right : 0;
                font-style   : italic;
                color        : #999;
                }

            #content a
            {
                color       : inherit;
                font-weight : bold;
                }

            #content .byline
            {
                font-weight : bold;
                }

            aside
            {
                margin-left : 24px;
                width       : 300px;
                }

            news-side-list
            {
                margin-bottom : 32px;
                }

            news-iframe
            {
                width  : 300px;
                height : 250px;
                }

            .share-link
            {
                display         : inline-block;
                margin-right    : 24px;
                margin-bottom   : 24px;
                color           : inherit;
                font-size       : 11px;
                font-weight     : bold;
                text-decoration : none;
                }

            .share-link iron-icon
            {
                margin-right : 8px;
                }

            .ad-container
            {
                display         : flex;
                justify-content : center;
                margin-bottom   : 24px;
                }

            /* mobile */
            @media (max-width : 767px)
            {
                .container
                {
                    display : block;
                    }

                .preview-cover
                {
                    position : absolute;
                    top      : 0;
                    left     : 0;
                    right    : 0;
                    z-index  : 1;
                    }

                #content
                {
                    padding : 24px;
                    }

                aside
                {
                    margin-left : auto;
                    width       : auto;
                    padding     : 0 24px;
                    }

                .share-link
                {
                    display : none;
                    }
                }

            /* mobile and desktop small */
            @media (max-width : 1309px)
            {
                h1
                {
                    font-size          : 6vh;
                    line-height        : 7vh;
                    max-height         : calc(7vh * 7);
                    overflow           : hidden;
                    display            : -webkit-box;
                    -webkit-line-clamp : 7;
                    -webkit-box-orient : vertical;
                    }

                :host-context(.fixed-viewport-height) h1
                {
                    font-size   : calc(var(--viewport-height) * 0.06);
                    line-height : calc(var(--viewport-height) * 0.07);
                    max-height  : calc(var(--viewport-height) * 0.49);
                    }
                }
        </style>

        <app-route route="{{route}}" pattern="/:category/:id" data="{{_routeData}}"></app-route>

        <div class="container" fade-in$="[[!loading]]" hidden$="[[failure]]">
            <article class="flex">
                <news-article-cover id="cover0" class="fade-in"></news-article-cover>
                <news-article-cover id="cover1" class="preview-cover"></news-article-cover>
                <news-article-cover id="cover2" class="preview-cover"></news-article-cover>
                <div id="content" class="fade-in"></div>
            </article>

            <aside>
                <div class="ad-container">
                    <news-iframe src="//rcm-na.amazon-adsystem.com/e/cm?o=1&amp;p=12&amp;l=ur1&amp;f=ifr"></news-iframe>
                </div>
                <a href="#" class="share-link" aria-label="Send by email">
                    <iron-icon icon="mail"></iron-icon>
                    Email
                </a>
                <a href="#" class="share-link" aria-label="Share on social networks">
                    <iron-icon icon="share"></iron-icon>
                    Share
                </a>
                <news-side-list class="fade-in" items="[[_slice(category.items, 0, 3)]]">
                    Most Read
                </news-side-list>
                <news-side-list class="fade-in" featured="" items="[[_slice(category.items, 3, 9)]]">
                    Top Stories
                </news-side-list>
            </aside>
        </div>

        <news-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></news-network-warning>
    </template>

</body></html>
